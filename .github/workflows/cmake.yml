  macos-real32:
    # just testing one precision to save time on MacOS runner
    runs-on: macos-latest

    env:
      HOMEBREW_NO_INSTALL_CLEANUP: 1
      FC: gfortran-11

    steps:

    - name: Checkout ScaLAPACK
      uses: actions/checkout@v3

    - name: Setup MPI, Ninja
